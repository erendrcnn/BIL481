plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    // https://imperceptiblethoughts.com/shadow/getting-started/
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    implementation "com.sparkjava:spark-core:2.9.4" // add to build.gradle (for Java users)
    implementation "com.sparkjava:spark-template-mustache:2.7.1" // add to build.gradle (for Mustache)

    implementation "org.apache.logging.log4j:log4j-api:2.19.0"
    implementation "org.apache.logging.log4j:log4j-core:2.19.0"
    implementation "org.apache.logging.log4j:log4j-slf4j-impl:2.19.0"
}

application {
    // Define the main class for the application.
    mainClass = 'bil481.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
